<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>Слайдер | Проект 3</title>

          <p>Nature</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ce6006 1%, #8f3e09 128%);">
          <h1>Elephants</h1>
          <p>Nature</p>
        </div>

          <p>Nature</p>

          style="
            background-image: url('https://images.unsplash.com/photo-1623493381147-4744250783cf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=620&q=80');

          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
